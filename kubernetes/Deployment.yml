apiVersion: apps/v1
kind: Deployment
metadata:
  name: todoapp
  namespace: todoapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: todoapp
  template:
    metadata:
      labels:
        app: todoapp
    spec:
      serviceAccountName: todoapp-sa  # ⚠️ Has cluster-admin
      containers:
      - name: todoapp
        image: blueprints2009/tasky:v4
        ports:
        - containerPort: 3000
        env:
        - name: MONGODB_URI  # ⚠️ Credentials in env var
          value: "mongodb://mongouser:password@10.0.1.50:27017/todoapp"
        - name: NODE_ENV
          value: "production"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"