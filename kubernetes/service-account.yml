apiVersion: v1
kind: ServiceAccount
metadata:
  name: todoapp-sa
  namespace: todoapp
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: todoapp-admin-binding
subjects:
- kind: ServiceAccount
  name: todoapp-sa
  namespace: todoapp
roleRef:
  kind: ClusterRole
  name: cluster-admin  # ⚠️ EXCESSIVE PRIVILEGES
  apiGroup: rbac.authorization.k8s.io