name: Application CI/CD

on:
  push:
    branches:
      - main
    paths:
      - 'application/**'
      - 'kubernetes/**'
      - '.github/workflows/app-cicd.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'application/**'
      - 'kubernetes/**'

permissions:
  contents: read
  security-events: write

env:
  AWS_REGION: us-east-1
  EKS_CLUSTER_NAME: demo-eks

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.image.outputs.image }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build image tag
        id: image
        run: |
          TIMESTAMP=$(date +%s)
          IMAGE="${{ secrets.ECR_REGISTRY }}:${TIMESTAMP}"

          echo "IMAGE=$IMAGE"
          echo "image=$IMAGE" >> $GITHUB_OUTPUT

      - name: Build Docker image
        working-directory: ./application
        run: |
          docker build -t "${{ steps.image.outputs.image }}" .

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.image.outputs.image }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: 0

      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Push image to ECR
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          docker push "${{ steps.image.outputs.image }}"
          echo "Image pushed successfully"

  deploy:
    needs: build-and-push
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig \
            --name ${{ env.EKS_CLUSTER_NAME }} \
            --region ${{ env.AWS_REGION }}

      - name: Deploy to EKS
        env:
          # FULL_IMAGE: ${{ needs['build-and-push'].outputs.image_tag }}
          # MONGODB_URI: ${{ secrets.MONGODB_URI }}
        run: |
          FULL_IMAGE="${{ needs['build-and-push'].outputs.image_tag }}"
          export FULL_IMAGE
          export MONGODB_URI="${{ secrets.MONGODB_URI }}"
          echo "Deploying image: $FULL_IMAGE"
          export "Mongo URI: $MONGODB_URI"

          kubectl apply -f kubernetes/Namespace.yml
          kubectl apply -f kubernetes/service-account.yml
          kubectl apply -f kubernetes/Rbac.yml

          envsubst '${FULL_IMAGE} ${MONGODB_URI}' \
            < kubernetes/Deployment.yml | kubectl apply -f -

          kubectl rollout status deployment/todoapp -n todoapp --timeout=5m
          
          kubectl apply -f kubernetes/service.yml
          kubectl apply -f kubernetes/ingress.yml

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/todoapp -n todoapp --timeout=5m

      - name: Get Ingress URL
        id: ingress
        run: |
          sleep 10
          # Get NGINX Ingress Controller NLB
          INGRESS_URL=$(kubectl get svc -n ingress-nginx ingress-nginx-controller \
            -o jsonpath='{.status.loadBalancer.ingress[0].hostname}' 2>/dev/null || echo "pending")
          echo "url=$INGRESS_URL" >> $GITHUB_OUTPUT
          echo "Application URL: http://$INGRESS_URL"

